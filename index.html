<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Phone Hunter</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Phone Hunter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="d-flex">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="text-center mt-5 mb-5">Phone Hunter</h1>
    <!-- card section  -->
    
    <div id="not-found-message" class="alert alert-danger d-none" role="alert">
      No Result Found!
    </div>
    
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Dynamic Content Goes Here  -->

      </div>

      <div id="show-all" class="text-center d-none mb-5 mt-3">
        <button id="btn-show-all" class="btn btn-primary">Show All</button>
      </div>
    </section>
    
    <!-- Toggle spinner -->
    <div id="spinner" class="text-center d-none">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </main>



  <!-- Custom js -->
  <script src="js/main.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
